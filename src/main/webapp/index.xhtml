<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Извършване на логически операции</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <h:panelGrid columns="4">
                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}"/>
                    <p:inputText rendered="#{fileUploadView.canInputExpr}" value="#{tableRenderer.expression}"/>
                    <p:commandButton rendered="#{fileUploadView.canInputExpr}" value="Извърши" ajax="false" actionListener="#{tableRenderer.evaluateExp()}"/>
                </h:panelGrid>
                <p:dataTable id="table1" var="rowName" value="#{tableRenderer.rowNames}" rowIndexVar="rowIdx">
                    <p:column headerText="" styleClass="ui-widget-header">
                        <h:outputText value="#{rowName}"/>
                    </p:column>

                    <p:columns var="columnName" value="#{tableRenderer.colNames}" headerText="#{columnName}"
                               columnIndexVar="colIdx">
                        <ui:repeat value="#{tableRenderer.data3d[rowIdx][colIdx]}" var="data">
                            <p:panel>
                                <h:outputText value="#{data}"/>
                            </p:panel>
                        </ui:repeat>
                    </p:columns>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
